<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <h1>Forms</h1>
  <form action="/tacos">
    <p>
      <label for="username">Enter a username</label>
      <input id="username" typ="text" placeholder="username" name="theusername">
    </p>
    <p>
      <label for="password">Enter a password</label>
      <input id="password" type="password" placeholder="password" name="thepassword">
    </p>
    <p>
      <label for="number">Enter a number</label>
      <input id="number" type="number" name="num" min="1" max="10" step="2">
    </p>
    <p>
      <label for="month">Enter your month of birth</label>
      <input id="month" type="month" name="themonth">
    </p>
    <p>
      <label for="email">Enter your email address</label>
      <input id="email" type="email" placeholder="email" name="theemail">
    </p>

    <button>Submit</button>
    <button type="button">Submit</button>
    <!-- if you do not add type="button", when you put the button in a form, the button's default function is to submit the form to the form action url-->

    <button>Submit</button>
    <!-- the button is outside of the form, so it does not default submit anything, thus type="button" is not necessary here-->
    <input type="button" value="Click On Me">

    <br>
    <br>
    <hr>
    <br>
    <br>


    <h2>Search</h2>

    <h3>Search on reddit</h3>
  </form>
  <p>
  <form action="https://www.reddit.com/search">
    <label for="q">Enter some text here</label>
    <input type="text" id="q">
    <button>Search Reddit</button>
  </form>
  </p>
  <h3>Search on google</h3>
  <p>
  <form action="https://www.google.ca/search">
    <label for="google">Enter some text here to search on Google</label>
    <input id="google" type="text" name="q">
    <button>Search on google</button>
  </form>
  </p>

  <h3>Search on youtube</h3>
  <p>
  <form action="https://www.youtube.com/results">
    <label for="youtube"></label>
    <input id="youtube" type="text" name="search_query">
    <button>Search on Youtube</button>
  </form>
  </p>
  <br>
  <br>
  <hr>
  <br>
  <br>
  <h2>More inputs</h2>
  <form action="/terms">
    <input id="checkbox" type="checkbox" name="agree" checked>
    <label for="checkbox">I agree with the terms</label>
    <p>
      <label for="1">Agree</label>
      <input type="radio" name="attitude" id="1" value="oneagrees">
    </p>
    <p>
      <label for="2">I don't know</label>
      <input type="radio" name="attitude" id="2" value="dontknow">
    </p>
    <p>
      <label for="3"> Not agree</label>
      <input type="radio" name="attitude" id="3" value="disagree">
    </p>
    <button>submit</button>
  </form>

  <!-- The value attribute is what is going to get sent back to the server. 
    For instance you can set the value of an input field in the html code, 
    which is helpful for hidden or disabled inputs. When defined on a button input type (submit, reset or button), 
    the value is the text displayed on the button.
    The value attribute is required for checkbox and radio, and needed, though not required for hidden.
    The value attribute is not valid and ignored on the file input type.
    
    The name attribute is how you reference the input once the value from the input gets sent back to the server. -->
  <form action="/chose">
    <label for="entree">Please select a meal</label>
    <select name="meal" id="entree">
      <option value="default">--Please choose an option--</option>
      <option value="thehidden1" selected>Icecream</option>
      <option value="thehidden2">Kiwi</option>
      <option value="thehidden3">Cake</option>
      <option value="thehidden4">Salad</option>
    </select>



    <p>
      <label for="volumn">Volumn</label>
      <input type="range" id="volumn" name="theVolumn" min="0" max="12" step="2" value="6">
    </p>

    <button>submit</button>
  </form>

  <p>
    <label for="reques">Any Special request?</label>
    <br>
    <textarea id="request" rows="5" cols="50" placeholder="Enter your request here"></textarea>
  </p>
  <br>
  <br>
  <hr>
  <br>
  <br>
  <h2>Validation</h2>
  <form action="/dummy">
    <label for="first">Enter first name</label>
    <input type="text" name="first_name" id="thefirst" required>
    <label for="theusername">Username</label>
    <input type="text" name="user_name" id="theusername" required maxlength="20" minlength="5">

    <button>Submit</button>
  </form>

  <br>
  <br>
  <hr>
  <br>

  <h2>Race Registration!</h2>
  <form action="">
    <div>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="thefirstname" placeholder="first name" required>
      <label for="lastname">Last name</label>
      <input type="text" id="lastname" name="thelastname" placeholder="last name" required>
    </div>

    <div>
      <p>Select a Race</p>
      <label for="fivek"> Fun Run 5k</label>
      <input type="radio" name="selection" value="funrun" id="fivek" required>
      <br>
      <label for="half">Half Marathon</label>
      <input type="radio" id="half" name="selection" value="halfmarathon">
      <br>
      <label id="full">Full Marathon</label>
      <input type="radio" name="selection" id="full" value="fullmarathon">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="8" maxlength="20">
      <br>
      <label for="ageGroup">Select Age Group</label>
      <select name="option" id="ageGroup" required>
        <option value="" selected>--Please select your age group--</option>
        <option value="under18">under 18</option>
        <option value="between_18_to_60">between 19 to 60</option>
        <option value="over60">over 60</option>
      </select>
    </div>
    <button> Register</button>
  </form>

</body>

</html>
